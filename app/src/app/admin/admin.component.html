<app-header></app-header>
<div class="body">
  <div class="site-section-cover overlay" style="background-image: url('assets/images/hero_bg.jpg');">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-10 text-center">
          <h1>The <strong>Hub</strong> Of <strong>Tutorials</strong></h1>
        </div>
      </div>
    </div>
  </div>

  <br><br><br>
<div class="container">
  <h2>Liste des Administrateurs</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Login</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins">
        <td>{{ admin.login }}</td>
        <td>{{ admin.password }}</td>
        <td>
          <a class="btn btn-outline-dark" [routerLink]="'/admin/' + admin._id + '/edit'">
             Edit
          </a>
          <button class="btn btn-danger" (click)="onDelete(admin._id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-footer></app-footer>
