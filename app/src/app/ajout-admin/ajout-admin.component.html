<app-header></app-header>
<div class="body">
  <div class="site-section-cover overlay" style="background-image: url('assets/images/hero_bg.jpg');">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-10 text-center">
          <h1>The <strong>Hub</strong> Of <strong>Tutorials</strong></h1>
        </div>
      </div>
    </div>
  </div>

  <br><br><br><br><br>
<div class="container">
    <h2>{{ idcourant ? 'Modifier' : 'Ajouter' }} un Administrateur</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" id="login" formControlName="login" class="form-control" required>
        <div *ngIf="form.get('login')?.invalid && (form.get('login')?.dirty || form.get('login')?.touched)">
          <div *ngIf="form.get('login')?.errors?.['required']">
            Login est requis.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
        <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
          <div *ngIf="form.get('password')?.errors?.['required']">
            Password est requis.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">{{ idcourant ? 'Mettre Ã  jour' : 'Ajouter' }}</button>
      
    </form>
  </div>
<app-footer></app-footer>
